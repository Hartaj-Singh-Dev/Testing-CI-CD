name: My first Github Action
on: [push]
jobs:
    build-app:
       runs-on: ubuntu-latest
       steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-node@v2
            with:
               node-version: '14.17.0'
          - name: Installing node modules
            run: yarn 
          - name: Build the project
            run: yarn build
          - name: Sets the vercel env
            run: |
              cd build
              mkdir .vercel
              touch project.json
              echo '{"orgId":"Of3lszLZYc7KYBqeN8djmfqS","projectId":"prj_z4tJZtBc7DXNbjoUIBSWK3XOYuKQ"}' > project.json
          
          - name: Deploying the project
            run: yarn deploy
          - name: Setup finished
            run: echo "Hurray!! it's fucking working"
   
