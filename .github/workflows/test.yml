name: My first Github Action
on: [push]
jobs:
    build-app:
       runs-on: ubuntu-latest
       steps:
          - uses: actions/setup-node@v2
            with:
               node-version: '14'
         - name: Installing node modules
           run: yarn 
           
          - name: Build the project
            run: yarn build
          - name: Setup finished
            run: echo "Hurray!! it's fucking working"
   